<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>JavaScript Examples</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/script.js"></script>
</head>
<body>
    
    <table id="js_examples_table">
        <tr>
            <th>JavaScript Functionality</th>
            <th>Example</th>
        </tr>
        <tr>
            <td>Change HTML content</td>
            <td>
                <div id="content_change">This is the initial content of div#content_change</div>
                <button onclick="changeContent()" class="demo_btn">Change HTML content</button>
            </td>
        </tr>
        <tr>
            <td>Change HTML attribute</td>
            <td>
                <a href="http://www.google.com" id="changing_link" target="_blank">Click me and see where it takes you!</a>
                <br>
                <button onclick="changeAttribute()" class="demo_btn">Change HTML attribute</button>
            </td>
        </tr>
        <tr>
            <td>Change CSS style</td>
            <td>
                <div id="color_changer"></div>
                <button onclick="changeColor()" class="demo_btn">Change CSS Style</button>
            </td>
        </tr>
        <tr>
        <td>Show / Hide HTML elements</td>
            <td>
                <table>
                    <tr>
                        <td>A</td>
                        <td id="cellX">B</td>
                        <td>C</td>
                    </tr>
                </table>
                <button onclick="hideOrShowTd()" class="demo_btn">Show / Hide element</button>
            </td>
        </tr>
    </table>

</body>
</html>
